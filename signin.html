<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widok logowania</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">

</head>


<div class="container">
    <div id="container">
        <div class="row">
            <div class='col-md-12 col-md-offset-9'>
                <button class="btn btn-xs active my-margin my-width">Sign in</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="buttons">
                    <button class="btn btn-ndo width">Sign with in GitHub</button>
                    <br/><br/>

                    <button class="btn btn-danger width">Sign with in Google+</button>
                    <br/><br/>
                    <button class="btn btn-primary width">Sign with in Facebook</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="for">
                    <form>
                        <div class="col-md-6">
                            <label for="username-email">Username/Email </label>
                            </br>
                            <label for="password">Password</label>
                        </div>
                        <div class="col-md-6 text-center">
                            <input type="text" id="username-email">
                            <input type="password" id="password">

                        </div>
                    </form>
                </div>
                <input type="submit" class="btn btn-default btn-xs active col-md-offset-8 my-width" value="Sign in">
            </div>
        </div>
    </div>
</div>


</body>
</html>

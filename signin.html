<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widok logowania</title>
    <link rel="stylesheet" href="css/signin.css">

</head>
<body>



<div id="container">
    <div class="sign">
        <button>Sign in</button>
    </div>

    <div class="buttons">
        <button>Sign with in GitHub</button>
        <br/><br/>
        <button>Sign with in Google+</button>
        <br/><br/>
        <button>Sign with in Facebook</button>


    </div>
    <div id="for">
        <form>

            <label for="username-email">Username/Email </label>

            <input type="text" id="username-email">
            <br/>

            <label for="password">Password</label>

            <input type="password" id="password">
            <br/><br/>

            <input type="submit" value="Sign in">
            <br/>


        </form>


    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<br lang="en" xmlns="http://www.w3.org/1999/html">
<>
<meta charset="UTF-8">

<title>Registration</title>

<link rel="stylesheet" href="css/signup.css">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-10">
            <button type="button" class="btn btn-default btn-lg active btn-xs">Sign in</button>
            </br>
        </div>
    </div>
    <div class="row">

        <div id="title">
            <div class="col-md-3 col-md-offset-6">
                <h3> Registration

                </h3>
            </div>
        </div>
    </div>

    <div id="container">

        <div class="form-horizontal">
            <div class="form-group">
                <label for="first-name" class="col-sm-6 control-label">First name </label>

                <div class="col-xs-3">
                    <input type="text" class="form-control" id="first-name">
                </div>
            </div>


            <div class="form-group">
                <label for="last-name" class="col-sm-6 control-label ">Last name </label>

                <div class="col-xs-3">
                    <input type="text" class="form-control" id="last-name">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-6 control-label">Password </label>

                <div class="col-xs-3">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-6 control-label">Email </label>

                <div class="col-xs-3">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group">
                <label for="date-of-birth" class="col-sm-6 control-label">Date of birth </label>

                <div class="col-xs-3">
                    <input type="date" class="form-control" id="date-of-birth">
                </div>

            </div>
        </div>

        <div class="radio">
            <div class="col-xs-12 col-md-offset-6">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                    male
                </label>

            </div>
        </div>


        <div class="radio">
            <div class="col-xs-12 col-md-offset-6">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option3" disabled>
                    female
                </label>
            </div>


        </div>
        <div class="col-xs-3 col-md-offset-6">
            <input type="submit" class="btn btn-default btn-lg active my-style" value="Sign in">
        </div>

        </form>


    </div>
</div>

</div>
</body>
</html>

<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit-profile</title>
    <link rel="stylesheet" href="css/edit-profile.css">
</head>


    <div class="container">
    <div class="title">
        <h4>Update profile</h4>
    </div>
    <div class="wrap">
        <div class="basic">
            <h5>Basing information</h5>


            <form>

                <label for="first-name">First name </label>

                <input type="text" id="first-name" placeholder="John">

                </br>

                <label for="last-name">Last name </label>

                <input type="text" id="last-name" placeholder="Smith">
                </br>


                <label for="email">Email </label>

                <input type="email" id="email" placeholder="john.smith@outlook.com">
                </br>
                <label for="date-of-birth">Date of birth </label>
                <input type="text" id="date-of-birth" placeholder="03-11-1996">
                </br>


                <label id="gender" for="gender">Gender</label>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>

                </select>


            </form>
        </div>
        <div class="avatar">
            <div class="picture"><img src="assets/img/fot1.jpg" width="100" height="120">
            </div>
            <button>Change avatar</button>
        </div>

    </div>
    <div class="wrap p">
    <div class="password">
       <h5>Password change</h5>
        <br>

    <label for="password">Password </label>

    <input type="password" id="password">
    </br>

    <label for="Repeat-password">Repeat password </label>

    <input type="Repeat-password" id="Repeat-password">
            </br>

   <button>Update password</button>
        </form>

</div>

  </div>
<div class="wrap">
    <br class="additional">
        <h5>Additional information</h5>
        <br>
    <form>
            <label for="phone-number">Phone number </label>

            <input type="tel" id="phone-number" >
            </br>
            <label for="street-adress">Street adress </label>

            <input type="text" id="street-adress" >
            </br>
            <label for="city">City </label>
            <input type="text" id="city" >
        </br>
            <label for="post-code">Post code </label>

            <input type="text" id="post-code">

        </form>


    <div class="buttons" >
          <button>Save</button>
        <button>Cancel</button>



    </div>


    </div>


</div>


</div>

<div class="wrap">

</div>
<div class="wrap">

</div>

</div>


</body>
</html>

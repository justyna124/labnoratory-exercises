<!DOCTYPE html>
<div lang="en">
    <head>
        <meta charset="UTF-8">
        <title>edit-profile</title>
        <link rel="stylesheet" href="css/edit-profile.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    </head>


    <div class="container">
        <div class="col-md-12">
            <div class="title">
                <h4>Update profile</h4>
            </div>
        </div>
        <div class="wrap">
            <div class="col-md-6">
                <div class="basic">
                    <h4>Basing information</h4>


                    <form class="form-horizontal">
                        <div class="row">
                            <label for="first-name" class="col-md-3">First name </label>

                            <input type="text" id="first-name" class="col-md-4 col-md-offset-1" placeholder="John">
                        </div>
                        </br>
                        <div class="row">
                            <label for="last-name" class="col-md-3">Last name </label>

                            <input type="text" id="last-name" class="col-md-4 col-md-offset-1" placeholder="Smith">

                        </div>
                        </br>
                        <div class="row">

                            <label for="email" class="col-md-3">Email </label>

                            <input type="email" id="email" class="col-md-4 col-md-offset-1" placeholder="john.smith@outlook.com">

                        </div>
                        </br>
                        <div class="row">
                            <label for="date-of-birth" class="col-md-3">Date of birth </label>
                            <input type="text" id="date-of-birth" class="col-md-4 col-md-offset-1" placeholder="03-11-1996">
                        </div>
                        </br>

                        <div class="row">
                            <label id="gender" for="gender" class="col-md-3">Gender</label>
                            <select name="gender" class="col-md-4 col-md-offset-1">
                                <option>Male</option>
                                <option>Female</option>

                            </select>
                        </div>


                    </form>
                </div>
            </div>
            <div class="avatar">
                <div class="col-md-6">
                    <div class="picture"><img src="assets/img/fot1.jpg" width="100" height="120">
                    </div>
                    <button type="button" class="btn btn-default btn-sm active">Change avatar</button>
                </div>

            </div>
        </div>
        <div class="wrap p">
            <div class="password">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <h4>Password change</h4>
                        </div>
                        <br>

                        <div class="row ">
                            <label for="password" class="col-md-2">Password </label>

                            <input type="password" id="password" class="col-md-2">

                        </div>
                        </br>
                        <div class="row">
                            <label for="Repeat-password" class="col-md-2">Repeat password </label>

                            <input type="Repeat-password" id="Repeat-password" class="col-md-2">
                        </div>
                        </br>
                        <div class="row">
                            <button type="button" class="btn btn-default btn-sm active margin-l">Update password</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="wrap">
            <br class="additional">

            <div class="col-md-12">
                <h4>Additional information</h4>
                <br>

                <form>
                    <div class="row">
                        <label for="phone-number" class="col-md-2">Phone number </label>

                        <input type="tel" id="phone-number"class="col-md-2">
                    </div>
                    </br>
                    <div class="row">
                        <label for="street-adress" class="col-md-2">Street adress </label>

                        <input type="text" id="street-adress" class="col-md-2">
                    </div>
                    </br>
                    <div class="row">
                        <label for="city" class="col-md-2">City </label>
                        <input type="text" id="city" class="col-md-2">
                    </div>
                    </br>
                    <div class="row">
                        <label for="post-code" class="col-md-2">Post code </label>

                        <input type="text" id="post-code" class="col-md-2">
                    </div>
                </form>

                </br></br>

            </div>
            <div class="buttons">
                <div class="col-md-6 col-md-offset-4">
                    <button type="button" class="btn btn-default btn-sm active">Save</button>
                    <button type="button" class="btn btn-default btn-sm active">Cancel</button>

                </div>
            </div>


        </div>


    </div>


</div>

<div class="wrap">

</div>
<div class="wrap">

</div>

</div>


</body>
</html>
